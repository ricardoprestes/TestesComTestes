version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:

  build:
    executor:
      name: win/default
      size: "medium"

    steps:
      - checkout
      - run: 
          name: build
          command: |
            nuget restore
            msbuild TestesComTestes.sln
            set APP_BUNDLE_PATH=`pwd`/TestesComTestes.Android/bin/Debug/TestesComTestes.Android.apk
            mono ~/.nuget/packages/nunit.consolerunner/*/tools/nunit3-console.exe TestesDeUI/bin/*/TestesDeUI.dll

workflows:
  version: 2
  build_and_upload_artifact:
    jobs:
      - build