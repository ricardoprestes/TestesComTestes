version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:

  build:
    executor:
      name: win/default
      size: "medium"

    steps:
      - checkout
      - run: 
          name: start emulator
          command: |
            emulator -list-avds
      - run: 
          name: build
          command: |
            nuget restore
            msbuild TestesComTestes.sln

workflows:
  version: 2
  build_and_upload_artifact:
    jobs:
      - build